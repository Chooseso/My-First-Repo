<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <header>
                <h1>My To-Do List</h1>
            </header>
            <form>
                <input id="input-Task" type="text" placeholder="Enter your task here...">
                <input id="add-button" type="button" value="Add task">
                <ul>
                    <li class="learn_Css"><input class="learn_Css" type="button" value="Learn CSS"></li>
                    <li class="c_ass"><input class="c_ass" type="button" value="Complete Assignment"></li>
                    <li class="w_tutorial"><input class="w_tutorial" type="button" value="Watch a Tutorial"></li>
                </ul>
            </form>
        </main>
    </body>
</html>
